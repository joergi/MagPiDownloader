{
  "hasModules": false,
  "threshold": 0,
  "configurations": {
    "reporters": [ "html", "verbose" ],
    "format": [
      "csharp",
      "typescript",
      "javascript",
      "java",
      "cpp",
      "c"
    ],
    "ignore": [ "**/.github/**", "**/*.yml", "**/github/workspace/.github/workflows/**", "**/github/workspace/.github/linters/**" ],
    "min-tokens": 200,
    "absolute": true
  }
}