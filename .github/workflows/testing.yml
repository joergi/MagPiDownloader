        run: ./linux_mac/magpi-education-downloader.sh
      - name: Download Issues with start and end limit
        id: normalIssuesWithRange
        shell: bash
        run: ./linux_mac/magpi-issue-downloader.sh -f 92 -l 93
      - name: Download French Issues
        id: frenchIssues
        shell: bash
        run: ./linux_mac/magpi-issue-downloader_french.sh
      - name: Download Hebrew Issues
        id: hebrewIssues
        shell: bash
