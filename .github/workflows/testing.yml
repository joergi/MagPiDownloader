# This is a basic workflow to help you get started with Actions

name: Test Scripts

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  read_recent_issue:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2.3.1
    - uses: pCYSl5EDgo/cat@master
      id: read_recent
      with:
        path: issues.txt
    - run: echo $TEXT
      env:
        TEXT: ${{ steps.read_recent.outputs.text }}
  powershell:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2.3.1
      - name: Download Education Issues
        id: educationIssues
        shell: pwsh
        run: ./windows/magpi-education-downloader.ps1
      - name: Download Issues With end limit
        id: normalIssuesWithEndLimit
        shell: pwsh
        run: ./windows/magpi-issue-downloader.ps1 -l 3
      - name: Download Issues with start and end limit
        id: normalIssuesWithRange
        shell: pwsh
        run: ./windows/magpi-issue-downloader.ps1 -f 92 -l 93
      - name: Download Issues with start and end limit
        id: normalIssuesWithStartingLimit
        shell: pwsh
        run: ./windows/magpi-issue-downloader.ps1 -f 94        
      - name: Download French Issues
        id: frenchIssues
        shell: pwsh
        run: ./windows/magpi-issue-downloader_french.ps1
      - name: Download Hebrew Issues
        id: hebrewIssues
        shell: pwsh
        run: ./windows/magpi-issue-downloader_hebrew.ps1
      - name: Download Italian Issues
        id: italianIssues
        shell: pwsh
        run: ./windows/magpi-issue-downloader_italian.ps1
      - name: Download Spanish Issues
        id: spanishIssues
        shell: pwsh
        run: ./windows/magpi-issue-downloader_spanish.ps1
      - name: Download Special Issues
        id: specialIssues
        shell: pwsh
        run: ./windows/magpi-special-issue-downloader.ps1
      - name: "Check file existence Windows"
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "issues/the-magpi-issue-3.pdf, issues/the-magpi-issue-93.pdf, issues/the-magpi-issue-95.pdf, french_issues/MagPi_Mini_French_01.pdf, italian_issues/MagPi_Mini_Italian_02.pdf, hebrew_issues/MagPi_Mini_Hebrew_01.pdf, spanish_issues/MagPi_Mini_Spanish_03.pdf, special_issues/Essentials_Games_v1.pdf"
          allow_failure: false
      - name: lslah issues
